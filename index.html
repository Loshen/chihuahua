<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Confetti Chihuahua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="confetti">
        <div class="container mt-3 pt-5 pb-0 text-center">
            <h1 class="display-1"><strong>Congratulations!</strong></h1>
        </div>
        <div class="container d-flex justify-content-center">
            <img class="img mt-5" src="chihuahua.jpg" alt="hehehe" style="max-width: 300px;">
        </div>
        <audio muted autoplay id="player">
            <source src="song.mp3" type="audio/mp3">
            Your browser does not support audio 
        </audio>
        <div class="container d-flex justify-content-center p-5">
            <button class="btn btn-dark" type="submit" onclick="document.getElementById('player').muted=false">UNMUTE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
